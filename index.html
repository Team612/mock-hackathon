<!DOCTYPE html>
<html>
  <head>

    <script src="camera.js"></script>
    <h1>Hello World!</h1>

            <td><input type="number" min="-100" max="100" step="0.01" value="0"/></td>
        </tr>
        <tr>
            <td><input type="number" min="-100" max="100" step="0.01" value="1"/></td>
            <td><input type="number" min="-100" max="100" step="0.01" value="1"/></td>
            <td><input type="number" min="-100" max="100" step="0.01" value="1"/></td>
        </tr>
        <tr>
            <td><input type="number" min="-100" max="100" step="0.01" value="0"/></td>
            <td><input type="number" min="-100" max="100" step="0.01" value="1"/></td>
            <td><input type="number" min="-100" max="100" step="0.01" value="0"/></td>
        </tr>
    </table>
  </body>
</html>
